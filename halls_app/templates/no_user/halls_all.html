<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Hallsy</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'cities/style.css' %}">
</head>

<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            <span class="logo navLogo"><a href="">Hallsy</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="">Hallsy</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>
                <ul class="nav-links">
                    <li><a href="/sign">Login</a></li>
                    <li><a href="/cities_all">Home</a></li>
                    <li><a href="/halls_all">Halls</a></li>
                    <li><a href="/help_all">Help</a></li>
                    <li><a href="/about_all">About</a></li>
                </ul>
            </div>
            <div class="darkLight-searchBox">
                <div class="drak-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>
                <div class="searchBox">
                    <div class="searchToggle">
                        <i class='bx bx-x cancel'></i>
                        <i class='bx bx-search search'></i>
                    </div>

                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search '></i>
                    </div>
                </div>
            </div>

        </div>
    </nav>
    <div class="containerr">
        <br><h1>Pick Your Hall</h1>
        <hr><br>
        <p>Choose from a number of reputable Halls </p><br>
    </div>

    <div class="container">
        {% for hall in halls %}
        <div class="box">
            <div class="imgBx">
                <img src="{{hall.img1}}">
            </div>
            <div class="content">
                <div>
                    <a href="/halls_all/{{hall.city.name}}/{{hall.name}}">
                        <h2>{{hall.name}}</h2>
                    </a>
                    <p>{{hall.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="footer-basic">
        <footer>
            <div class="social">
                <a href="#"><i class="icon ion-social-instagram"></i></a>
                <a href="#"><i class="icon ion-social-snapchat"></i></a>
                <a href="#"><i class="icon ion-social-twitter"></i></a>
                <a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/cities_all">Home</a></li>
                <li class="list-inline-item"><a href="/about_all">About</a></li>
                <li class="list-inline-item"><a href="/help_all">Help</a></li>
                <li class="list-inline-item"><a href="#">Contact Us</a></li>
            </ul>
            <br>
            <p class="copyright">Hallsy Â© 2023</p>
        </footer>
    </div>

    <script src="{% static 'cities/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
